<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg grafika</title>
</head>
<body>
    <h2>Svg grafika u HTML-u</h2>
    <svg width="600" height="600" style="border:2px solid black">
        <rect width="100" height="100" fill="blue" stroke="yellow" />
        <circle cx="200" cy="200" r="80" fill="green" stroke="black" />
        <polygon points="300,10 350,190 260,210" fill="purple" stroke="orange" />
        
    </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utilities</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            font-size: 14px;
            text-align: center;          
        }

        .container {
            width: 300px;               
            margin: 0 auto;              
        }

        #result {
            border: 1px solid #000;
            padding: 5px;
            margin-top: 10px;
            min-height: 20px;
            width: 200px;
            font-size: 14px;
            margin-left: auto;          
            margin-right: auto;
        }

        button { margin: 5px; }
    </style>
</head>
<body>

    <div class="container">

        <h2>TEXT UTILITIES ALAT</h2>

        <div>
            <label>Unesi tekst: </label>
            <input type="text" id="inputText" value="Test">
        </div>

        <div style="margin-top:10px;">
            <button onclick="toUpper()">Velika slova</button>
            <button onclick="toLower()">Mala slova</button>
            <button onclick="capitalize()">Prvo slovo veliko</button>
            <button onclick="countChars()">Broj znakova</button>
            <button onclick="clearText()">Obri≈°i</button>
        </div>

        <h3>Rezultat</h3>
        <div id="result"></div>

    </div>

    <script>
        const input = document.getElementById("inputText");
        const result = document.getElementById("result");

        function update() {
            result.textContent = input.value;
        }

        function toUpper() {
            input.value = input.value.toUpperCase();
            update();
        }

        function toLower() {
            input.value = input.value.toLowerCase();
            update();
        }

        function capitalize() {
            let t = input.value;
            if (t.length > 0) {
                input.value = t.charAt(0).toUpperCase() + t.slice(1).toLowerCase();
                update();
            }
        }

        function countChars() {
            alert("Broj znakova: " + input.value.length);
        }

        function clearText() {
            input.value = "";
            update();
        }

        input.addEventListener("input", update);
        update();
    </script>

</body>
</html>

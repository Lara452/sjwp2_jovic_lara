<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas vjezba 2</title>
</head>
<body>
    <h2>Vjezba smajli</h2>
    <canvas id="myCanvas" witdh="400" height="400" style="border: 2px solid black"></canvas>
    <script>
        let c=document.getElementById("mcCanvas");
        let ctx=c.getContext("2d");

        ctx.beginPath();
        ctx.arc(200,200,200,0,2*Math.PI);
        ctx.fillstyle="black";
        ctx.fill();


        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.lineTo(400,25);
        ctx.lineTo(400,375);
        ctx.lineTo(200,200);
        ctx.fillstyle="black";
        ctx.fill();
    </script>
</body>
</html>
